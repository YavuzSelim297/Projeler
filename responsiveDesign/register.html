<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniBeast - Üye Ol</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="website icon" type="png" href="img/icon.jpg">

    <style>
        p {
            padding: 0;
            margin-bottom: 3rem;
        }

        .wrapper {
            width: 70rem;
            height: 70rem;
            background-color: #333;
            border-radius: 2rem;
            margin: auto;
            overflow: hidden;
            font-size: 1.8rem;
            text-align: start;
            padding: 2rem;
        }

        .display-block {
            display: block;
            margin-top: 1rem;
            width: 100%;
        }

        textarea {
            max-width: 100%;
            height: 20rem;
        }

        .inputs {
            color: #000;
            padding: 1.2rem 0.8rem;
            font-size: 2rem;
            border-radius: 1rem;
            border: none;
        }

        .button-send {
            border: none;
            border-radius: 1rem;
            font-size: 1.8rem;
            margin-top: 2rem;
            background-color: #1070BC;
            width: 10rem;
            height: 4rem;
            transition: all 0.2s linear;
        }

        .button-send:hover {
            background-color: #2a85cf;
            border: 1px solid #fff;
        }

        .wrapper {
            max-width: 400px;
            margin: auto;
            padding: 3rem;
            background-color: #1e1e1e;
            border-radius: 1.5rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .wrapper h1 {
            font-size: 2.4rem;
            margin-bottom: 1rem;
        }

        .wrapper p {
            color: #ccc;
            margin-bottom: 2rem;
        }

        .wrapper label {
            display: block;
            margin-bottom: 0.5rem;
            margin-top: 1rem;
            font-weight: bold;
            color: #fff;
        }

        .wrapper input {
            width: 100%;
            padding: 1rem;
            font-size: 1.6rem;
            border: none;
            border-radius: 0.8rem;
            background-color: #2c2c2c;
            color: #fff;
            box-sizing: border-box;
        }

        .wrapper input::placeholder {
            color: #aaa;
        }

        .wrapper button {
            margin-top: 2rem;
            width: 100%;
            padding: 1rem;
            font-size: 1.8rem;
            background-color: #1070BC;
            color: white;
            border: none;
            border-radius: 0.8rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .wrapper button:hover {
            background-color: #2a85cf;
        }

        @media screen and (max-width: 600px) {
            .wrapper {
                padding: 2rem;
            }
        }

        @media screen and (max-width:600px) {
            .wrapper {
                width: 35rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">AniBeast</div>
        <div class="menu">
            <a href="index.html">Anasayfa</a>
            <a href="anime.html">Anime</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="buttons">
            <a href="register.html"><button class="register">Üye Ol</button></a>
            <a href="login.html"><button class="login">Giriş Yap</button></a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">☰</div>
    </nav>
    <div class="mobile-menu" id="mobileMenu">
        <a href="index.html">Anasayfa</a>
        <a href="anime.html">Anime</a>
        <a href="contact.html">Contact</a>
        <a href="register.html" class="sign-up">Üye Ol</a>
        <a href="login.html" class="login">Giriş Yap</a>
    </div>

    <div class="wrapper">
            <h1>Üye Olun</h1>
            <p>Yeni hesap oluştur</p>
            <form id="registerForm">
                <label for="kullaniciAdi">Kullanıcı Adı</label>
                <input type="text" id="kullaniciAdi" placeholder="Kullanıcı adınızı girin">

                <label for="Eposta">E-posta</label>
                <input type="email" id="Eposta" placeholder="E-posta adresinizi girin">

                <label for="Sifre">Şifre Belirle</label>
                <input type="password" id="Sifre" placeholder="Şifrenizi belirleyin">

                <label for="SifreTekrar">Şifreyi Tekrar Gir</label>
                <input type="password" id="SifreTekrar" placeholder="Şifreyi tekrar girin">

                <button type="button" onclick="registerKontrol()">Hesap Oluştur</button>
            </form>
    </div>



    <footer>
        <p>&copy; 2025 AniBeast. Tüm Hakları Saklıdır. Made By Yavuz Selim Gökdere</p>
        <ul>
            <li><a href="#">Gizlilik Politikası</a></li>
            <li><a href="#">Hizmet Şartları</a></li>
            <li><a href="#">Bize Ulaşın</a></li>
        </ul>
    </footer>
</body>

</html>
